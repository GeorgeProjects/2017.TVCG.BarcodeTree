<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>basic</title>

<link rel="stylesheet" href="../huebee.css" />

<style>

body, input {
  font-size: 20px;
}

.color-button {
  display: inline-block;
  width: 80px;
  height: 40px;
  border-radius: 20px;
  background: #EEE;
}

.huebee1 .huebee__cursor {
  width: 20px;
  height: 20px;
  border-width: 5px;
}

.huebee2 {
  transition: none;
}

.huebee2 .huebee__cursor {
}

.patch {
  display: inline-block;
  width: 40px;
  height: 40px;
  font-size: 12px;
  border: 1px solid #CCC;
}
</style>

</head>
<body>

  <h1>basic</h1>

<p>
  <input class="color-input1" />
  <input class="color-input2" value="#0000FF" />
</p>

<p>
  <button class="color-button color-button1 color-button1-bg"></button>
  <span class="patch color-button1-bg">1</span>
  <span class="patch color-button1-bg">2</span>
  <span class="patch color-button1-bg">3</span>
</p>


<div>
  <p data-huebee='{ "setBGColor": true }'>Color me</p>
</div>

<p>
  <input data-huebee='{ "staticOpen": true, "setBGColor": true }' value="#F08" />
</p>

<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/unipointer/unipointer.js"></script>
<script src="../huebee.js"></script>

<script>
var colorInput1 = document.querySelector('.color-input1');
var hueb = new Huebee( colorInput1, {
  customColors: [ '#C25', 'red',  'transparent',
    '#EA0', '#19F', 'foobar', '#E5A', 'gray', 'darkgreen',
    'yellow', '#F90', '#8C8' ],
  hues: 7,
  shades: 7,
  saturations: 1,
  className: 'huebee1',
  hue0: 200,
  setBGColor: true,
});
var h1 = document.querySelector('h1');
hueb.on( 'change', function( color ) {
  h1.style.backgroundColor = color;
});

new Huebee( document.querySelector('.color-input2'), {
  hues: 6,
  saturations: 1,
  setBGColor: true,
  className: 'huebee2',
  notation: 'hex',
})

new Huebee( document.querySelector('.color-button1'), {
  setBGColor: '.color-button1-bg',
  setText: '.color-button1-bg',
})
</script>

</body>
</html>
